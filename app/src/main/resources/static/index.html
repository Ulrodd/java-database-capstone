<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Select Role</title>
  <link rel="icon" href="../assets/images/logo/logo.png" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../assets/css/index.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- Utility and component scripts -->
  <script src="../js/util.js" defer></script>
  <script src="../js/render.js" defer></script>
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>

      <main>
        <h1>Select Your Role</h1>
        <button id="btn-admin" type="button">Admin</button>
        <button id="btn-patient" type="button">Patient</button>
        <button id="btn-doctor" type="button">Doctor</button>
      </main>

      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal for login or other popups -->
  <div id="modal" class="modal-overlay" style="display:none;">
    <div class="modal-inner">
      <button id="modal-close" type="button" aria-label="Close modal">&times;</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <script type="module" src="../js/pages/index.js" defer></script>
</body>

</html>
